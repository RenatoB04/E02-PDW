<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <div class="sun">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="100" height="100">
                <circle cx="32" cy="32" r="20" fill="yellow" />
            </svg>
        </div>
        <div class="cloud">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="150" height="80">
                <circle cx="20" cy="30" r="20" fill="white" />
                <circle cx="40" cy="30" r="25" fill="white" />
                <circle cx="55" cy="30" r="15" fill="white" />
            </svg>
        </div>
        <div class="ocean">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" preserveAspectRatio="none">
                <path class="wave" d="M0 100 C 100 50, 300 150, 400 100 C 500 50, 700 150, 800 100 L 800 200 L 0 200 Z" fill="#1E90FF"/>
            </svg>
        </div>
    </div>
</body>
</html>
